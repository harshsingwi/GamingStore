<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for VPM App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 20px;
        }

        .signup-container input[type="text"],
        .signup-container input[type="password"],
        .signup-container input[type="date"],
        .signup-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .signup-container input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        .signup-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 5px;
            font-size: 14px;
        }

        .download-button {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h2>Sign Up for VPM</h2>
        <form id="signupForm" method="post" onsubmit="return validateForm()">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="date" id="dob" name="dob" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="submit" value="Sign Up">
            <div id="error-message" class="error-message"></div>
        </form>
    </div>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');

            if (name.trim() === '' || password.trim() === '') {
                errorMessage.textContent = 'Please fill out both name and password fields.';
                return false; 
            } else if (name.length < 5) {
                errorMessage.textContent = 'Name must be at least 5 characters long.';
                return false; 
            } else if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long.';
                return false; 
            } else {
                errorMessage.textContent = '';
                alert('Form submitted!');
                setTimeout(function () {
                    location.reload(); 
                }, 1000); 
                return true; 
            }
        }
    </script>
</body>

</html>
